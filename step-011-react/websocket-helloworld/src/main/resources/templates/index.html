<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}" type="text/javascript"></script>
    <script th:src="@{/app.js}" type="text/javascript"></script>
</head>

<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!
    </h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name? </label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="hello" class="btn btn-default" type="hello">Hello</button>
                <button id="bye" class="btn btn-default" type="bye">Bye</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
