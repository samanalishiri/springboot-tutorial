<div class="container">
  <h1>Edit User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateUser(user.id)" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-info" [disabled]="!userForm.form.valid">Save</button>
            <a [routerLink]="['/user-show', user.id]" class="btn btn-info">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
